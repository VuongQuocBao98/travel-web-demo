    <script
      src="https://cdn.tiny.cloud/1/h9fu6dzngpsa5fjnie2b7umtzkqfiqy2pnguz62xkyajxnah/tinymce/5/tinymce.min.js"
      referrerpolicy="origin"
    ></script>

    <script>
      var editor_config = {
        height: 300,
        selector: "textarea.tiny",
        plugins: [
          "advlist autolink lists link image charmap print preview hr anchor pagebreak",
          "searchreplace wordcount visualblocks visualchars code fullscreen",
          "insertdatetime media nonbreaking save table contextmenu directionality",
          "emoticons template paste textcolor colorpicker textpattern",
        ],
        toolbar:
          "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image media |  forecolor backcolor emoticons | fullscreen | print",
        image_advtab: true,
      };
      tinymce.init(editor_config);
    </script>
    <title>Bảo Vương</title>
  </head>
  <body>
    <div id="wrapper">
      <!-- HEADER  -->
      <header class="container">
        <div class="row text-center">
          <div class="col-md-12">
            <h1 class="fw-bold">TRANG QUAN LI ADMIN</h1>
          </div>
          <div class="col-md-12">
            Quan Tri Vien : <span class="fw-bold text-info">Bao Vuong</span>
          </div>
        </div>
      </header>

      <!-- CONTENT  -->
      <section class="container">
        <div class="row mt-lg-5">
          <!-- ADMIN CONTENT  -->
          <div class="col-md-12" id="admin-content">
            <h2>Thêm Bài Viết Mới</h2>
            <!-- TIÊU ĐỀ  -->
            <div class="mb-3">
              <label class="form-label">Tiêu Đề Bài Viết</label>
              <input type="text" class="form-control" />
            </div>
            <!-- THỂ LOẠI  -->
            <select
              class="form-select mb-3"
              aria-label="Default select example"
            >
              <option selected>Thể Loại</option>
              <option value="1">Du Lịch</option>
              <option value="2">Chia Sẽ</option>
            </select>

            <!-- ẢNH THUMNAILS  -->
            <div class="mb-3">
              <label class="form-label">Chọn ảnh đại diện bài viết</label>
              <input type="file" class="form-control" />
            </div>

            <!-- NỘI DUNG  -->
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Nội Dung Bài Viết</label
              >
              <textarea
                class="form-control tiny"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <button class="btn btn-outline-info">Thêm</button>
          </div>

          <!-- DANH SÁCH  -->
          <div class="row mt-lg-5">
            <div class="col-md-12">
              <h2>DANH SÁCH BÀI VIẾT</h2>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Tên Bài Viết</th>
                    <th scope="col">Ngày Đăng</th>
                    <th scope="col">Sửa</th>
                    <th scope="col">Xóa</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>QUy Nhơn Nay và Xưa</th>
                    <td>12/05/2020</td>

                    <td><span class="btn btn-warning">Sửa</span></td>
                    <td><span class="btn btn-danger">Xóa</span></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Bootstrap  -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="js/style.js"></script>
    <script src="js/wow.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
